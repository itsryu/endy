<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" href="/icon/wolfchan.ico" type="image/x-icon">
  <link
    href="https://fonts.googleapis.com/css2?family=Karla:wght@300;400;500;700&amp;display=swap"
    rel="stylesheet"
  />
  <title>Brenda <3</title>
</head>

<body>
  <noscript>Você precisa ativar o JavaScript para rodar esta aplicação.</noscript>
  <script type="module" src="/src/main.tsx"></script>

  <script>
    const text = "Brenda <3";
    let index = 0;
    
    setInterval(() => {
      document.title = text.slice(0, index++);
      if (index > text.length) index = 0;
    }, 500);
  </script>

  <div id="root"></div>

</body>

</html>
